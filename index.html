<!DOCTYPE html>
<html>

<head>
    <title>ListBro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap');
    </style>

</head>

<body>
    <section>
        <div class="container">
            <div class="introduction">
                <h1>ListBro</h1>
                <div class="description">
                    <input class="describer" type="text" id="describe" placeholder="Enter your list Description here">
                    <p id="empty" class="described">List description displays here!</p>
                </div>
            </div>
            <div class="grid">
                <div class="listInput">
                    <input class="inp" id="userinput" type="text" placeholder="enter items">
                    <button id="enter">Enter</button>
                </div>
                <div class="shoppingList">
                    <ul>

                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
